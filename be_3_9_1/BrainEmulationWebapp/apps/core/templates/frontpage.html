{% extends 'base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}
   <div class="columns is-multiline">
    {% for org in orgs %}
        <div class="column is-3">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{org.title}}</p>
                            <p class="subtitle is-6">{{org.category}}</p>
                            <p class="subtitle is-6">Has a team of {{org.team_size}}</p>
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <a href="{% url 'org_profile' org.category.slug org.slug %}" class="card-footer-item">Details</a>
                </footer>
            </div>
        </div>
    {% endfor %}
   </div>
{% endblock %}
